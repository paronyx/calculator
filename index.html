<html>
    <head>
        <title>Calculator</title>
        <link rel='stylesheet' href="style.css">
        <link rel='stylesheet' href="reset.css">
    </head>
    <body>
        <div class="calc">
            <div class="display" data-display></div>
            <div class="numbers">
                <div class='upper'>
                    <button class="btn" data-number>7</button>
                    <button class="btn" data-number>8</button>
                    <button class="btn" data-number>9</button>
                    <button class="btn" data-operation id="divide">/</button>
                    <button class="btn" data-delete>X</button>
                </div>
                <div class="upper-middle">
                    <button class="btn" data-number>4</button>
                    <button class="btn" data-number>5</button>
                    <button class="btn" data-number>6</button>
                    <button class="btn" data-operation id="multiply">*</button>
                </div>
                <div class="lower-middle">
                    <button class="btn" data-number>1</button>
                    <button class="btn" data-number>2</button>
                    <button class="btn" data-number>3</button>
                    <button class="btn" data-operation id="subtract">-</button>
                </div>
                <div class="lower">
                    <button class="btn" data-number>.</button>
                    <button class="btn" data-number>0</button>
                    <button class="btn" id='ign'> </button>
                    <button class="btn" data-operation id="add">+</button>
                    <button class="btn" data-equal>=</button>
                </div>        
            </div>
        </div>
    </body>
    <footer>
        <script src="script.js"></script>
    </footer>
</html>
